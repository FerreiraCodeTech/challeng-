<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
          <h1>D4RK S3CR3T C0D3</h1>
        </header>
        <div class="container-input">
          <div class="main__wrapper-textarea">
            <textarea class="main__textarea js-textarea" placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
                <p>AVISO: Apenas letras maiúsculas e sem acento!</p>
            </div>

            <div id="output" class="output-container">
                <img id="output-img" src="imagens/sem msg.png" alt="logo" height="330px" width="400px">
                <h2 id="output-message">Sua mensagem aparecerá aqui!</h2>
                
                <button onclick="copiarTexto()" id="btn-copiar" class="btn-copiar">Copiar</button>
            </div>
        </div>

        <div class="buttons">
            <div class="container-bnt">
                <!-- Adicionados os atributos onclick -->
                <button onclick="checkLowerCase()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
